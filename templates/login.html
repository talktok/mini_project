<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- register.html에 있는 <style> 태그 내용 전체를 여기에도 복사해서 붙여넣으세요 -->
    <style>
        /* register/login 페이지 전용 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f8fa;
        }
        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .auth-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .auth-container input[type="text"],
        .auth-container input[type="email"],
        .auth-container input[type="password"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .auth-container button {
            padding: 12px;
            background-color: #4a148c;
            color: #fff;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-container button:hover {
            background-color: #6a1ba3;
        }
        .auth-container p {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .auth-container p a {
            color: #4a148c;
            text-decoration: underline;
        }
        .flash-messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .flash-messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .flash-messages li.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .flash-messages li.danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .flash-messages li.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }
    </style>
</head>
<body>
    <div class="logo">
            <a href="{{ url_for('index') }}">Talk Tok</a> {# 로고에 링크 추가 #}
    </div>
    <div class="auth-container">
        <h2>로그인</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="사용자명" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <label style="display: block; text-align: left; font-size: 0.9em; color: #555;">
                <input type="checkbox" name="remember_me"> 로그인 유지
            </label>
            <button type="submit">로그인</button>
        </form>
        <p>계정이 없으신가요? <a href="{{ url_for('register') }}">회원가입</a></p>
    </div>
</body>
</html>
